<!DOCTYPE html> <!-- Módulo C - Aula 10 -->
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
        input {
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2') // É a mesma coisa que o txtn1, só que com seleção por seletor
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>`
        }
    </script>
</body>
</html>

<!--
    Aula 10 – Eventos DOM
--------------------------

    var tn1 e var tn2
    - Não é o valor, mas sim a caixa de texto

    var n1 e var n2
    - São os valores em si
    - Quando vem de uma caixa de texto, é texto, então é necessário fazer a conversão para número com Number()
    - O .value pega o valor que está dentro da caixa de texto
    - Sem a conversão de número, apenas concatenaria
-->
